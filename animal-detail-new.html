<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Satwa - Lestari Akuatik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 glass-effect">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                            <path d="M2 6c.6.2 1.4.5 2.5 1.4C6.5 9 8.6 10.5 10 10.5c1.4 0 2.5-.5 4-1.5 1.5-.9 3.2-1.5 5.5-1.5s4.2 1.5 5.5 2.5"/>
                            <path d="M2 12c.6.2 1.4.5 2.5 1.4C6.5 15 8.6 16.5 10 16.5c1.4 0 2.5-.5 4-1.5 1.5-.9 3.2-1.5 5.5-1.5s4.2 1.5 5.5 2.5"/>
                            <path d="M2 18c.6.2 1.4.5 2.5 1.4C6.5 21 8.6 22.5 10 22.5c1.4 0 2.5-.5 4-1.5 1.5-.9 3.2-1.5 5.5-1.5s4.2 1.5 5.5 2.5"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold text-white">Lestari Akuatik</h1>
                        <p class="text-xs text-blue-200">BKHIT Sulawesi Utara</p>
                    </div>
                </a>
                
                <div class="hidden md:flex items-center space-x-6">
                    <a href="index.html" class="nav-link text-white hover:text-blue-300 transition-colors">Beranda</a>
                    <a href="dashboard.html" class="nav-link text-white hover:text-blue-300 transition-colors">Satwa Dilindungi</a>
                    <a href="sanctions.html" class="nav-link text-white hover:text-blue-300 transition-colors">Sanksi Hukum</a>
                    <a href="contact.html" class="nav-link text-white hover:text-blue-300 transition-colors">Kontak</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="pt-24 pb-32">
        <!-- Breadcrumb -->
        <div class="container mx-auto px-6 mb-6">
            <nav class="flex items-center space-x-2 text-sm text-gray-600">
                <a href="dashboard.html" class="hover:text-blue-600">Satwa Dilindungi</a>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m9 18 6-6-6-6"/>
                </svg>
                <span id="phylum-breadcrumb" class="text-gray-500">Filum</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m9 18 6-6-6-6"/>
                </svg>
                <span id="animal-breadcrumb" class="text-blue-600 font-semibold">Detail Satwa</span>
            </nav>
        </div>

        <!-- Animal Detail Content -->
        <div id="animal-detail-content" class="container mx-auto px-6">
            <!-- Loading state -->
            <div class="text-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p class="text-gray-600">Memuat detail satwa...</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Function to get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Function to render animal detail
        function renderAnimalDetail() {
            const animalId = getQueryParam('id');
            const phylumName = getQueryParam('phylum');
            const contentDiv = document.getElementById('animal-detail-content');
            const phylumBreadcrumb = document.getElementById('phylum-breadcrumb');
            const animalBreadcrumb = document.getElementById('animal-breadcrumb');

            if (!animalId || !phylumName) {
                contentDiv.innerHTML = `
                    <div class="text-center py-12">
                        <div class="text-red-500 text-xl mb-4">‚ùå</div>
                        <h2 class="text-2xl font-bold text-gray-800 mb-2">Data Tidak Ditemukan</h2>
                        <p class="text-gray-600 mb-6">Parameter hewan atau filum tidak valid.</p>
                        <a href="dashboard.html" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                                <path d="m15 18-6-6 6-6"/>
                            </svg>
                            Kembali ke Dashboard
                        </a>
                    </div>
                `;
                return;
            }

            const phylum = protectedAnimals[phylumName];
            if (!phylum) {
                contentDiv.innerHTML = '<p class="text-center text-gray-600">Filum tidak ditemukan.</p>';
                return;
            }

            const animal = phylum.animals.find(a => a.id === animalId);
            if (!animal) {
                contentDiv.innerHTML = '<p class="text-center text-gray-600">Hewan tidak ditemukan.</p>';
                return;
            }

            // Update breadcrumbs
            phylumBreadcrumb.textContent = phylum.name;
            animalBreadcrumb.textContent = animal.name;

            // Determine status color
            const statusColor = animal.status.includes('Terancam Punah') ? 'bg-red-500' : 'bg-orange-500';
            const appendixColor = animal.appendix === 'I' ? 'bg-red-600' : animal.appendix === 'II' ? 'bg-orange-600' : 'bg-blue-600';

            const html = `
                <!-- Header Info -->
                <div class="bg-white rounded-2xl shadow-lg overflow-hidden mb-8">
                    <div class="md:flex">
                        <div class="md:w-1/2">
                            <img src="${animal.images[0]}" alt="${animal.name}" class="w-full h-64 md:h-full object-contain bg-gray-50">
                        </div>
                        <div class="md:w-1/2 p-8">
                            <div class="flex items-center mb-4">
                                <span class="text-4xl mr-3">${phylum.icon}</span>
                                <div>
                                    <h1 class="text-3xl font-bold text-gray-800">${animal.name}</h1>
                                    <p class="text-xl text-gray-600 italic">${animal.latin}</p>
                                </div>
                            </div>
                            
                            <div class="space-y-4">
                                <div class="flex flex-wrap gap-2">
                                    <span class="${statusColor} text-white px-3 py-1 rounded-full text-sm font-semibold">
                                        ${animal.status}
                                    </span>
                                    <span class="${appendixColor} text-white px-3 py-1 rounded-full text-sm font-semibold">
                                        CITES Appendix ${animal.appendix}
                                    </span>
                                </div>
                                
                                <div class="bg-gray-50 p-4 rounded-lg">
                                    <h3 class="font-semibold text-gray-800 mb-2">üìÖ Tahun Ditetapkan</h3>
                                    <p class="text-gray-600">${animal.yearProtected}</p>
                                </div>
                                
                                <div class="bg-gray-50 p-4 rounded-lg">
                                    <h3 class="font-semibold text-gray-800 mb-2">üìç Lokasi</h3>
                                    <p class="text-gray-600">${animal.location}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Gallery -->
                <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21,15 16,10 5,21"/>
                        </svg>
                        Galeri Foto
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${animal.images.map(img => `
                            <div class="relative group">
                                <img src="${img}" alt="${animal.name}" class="w-full h-48 object-contain bg-gray-50 rounded-lg">
                                <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-all duration-300 rounded-lg flex items-center justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="opacity-0 group-hover:opacity-100 transition-opacity">
                                        <circle cx="11" cy="11" r="8"/>
                                        <path d="m21 21-4.35-4.35"/>
                                    </svg>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <!-- Taxonomy -->
                <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3">
                            <path d="M3 6h18"/>
                            <path d="M3 12h18"/>
                            <path d="M3 18h18"/>
                        </svg>
                        Klasifikasi Taksonomi
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <div class="bg-blue-50 p-4 rounded-lg">
                            <h3 class="font-semibold text-blue-800 mb-1">Kingdom</h3>
                            <p class="text-blue-600">${animal.taxonomy.kingdom}</p>
                        </div>
                        <div class="bg-green-50 p-4 rounded-lg">
                            <h3 class="font-semibold text-green-800 mb-1">Phylum</h3>
                            <p class="text-green-600">${animal.taxonomy.phylum}</p>
                        </div>
                        <div class="bg-orange-50 p-4 rounded-lg">
                            <h3 class="font-semibold text-orange-800 mb-1">Class</h3>
                            <p class="text-orange-600">${animal.taxonomy.class}</p>
                        </div>
                        <div class="bg-purple-50 p-4 rounded-lg">
                            <h3 class="font-semibold text-purple-800 mb-1">Order</h3>
                            <p class="text-purple-600">${animal.taxonomy.order}</p>
                        </div>
                        <div class="bg-pink-50 p-4 rounded-lg">
                            <h3 class="font-semibold text-pink-800 mb-1">Family</h3>
                            <p class="text-pink-600">${animal.taxonomy.family}</p>
                        </div>
                        <div class="bg-teal-50 p-4 rounded-lg">
                            <h3 class="font-semibold text-teal-800 mb-1">Genus</h3>
                            <p class="text-teal-600">${animal.taxonomy.genus}</p>
                        </div>
                    </div>
                    <div class="mt-4 bg-gray-50 p-4 rounded-lg">
                        <h3 class="font-semibold text-gray-800 mb-1">Species</h3>
                        <p class="text-gray-600 font-mono">${animal.taxonomy.species}</p>
                    </div>
                </div>

                <!-- Morphology -->
                <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                            <path d="M2 17l10 5 10-5"/>
                            <path d="M2 12l10 5 10-5"/>
                        </svg>
                        Morfologi & Anatomi
                    </h2>
                    
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-3">Deskripsi Fisik</h3>
                        <p class="text-gray-600 leading-relaxed">${animal.morphology.description}</p>
                    </div>

                    <div class="mb-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-3">Karakteristik Utama</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                            ${animal.morphology.characteristics.map(char => `
                                <div class="flex items-center bg-gray-50 p-3 rounded-lg">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 text-green-500">
                                        <polyline points="20,6 9,17 4,12"/>
                                    </svg>
                                    <span class="text-gray-700">${char}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="bg-blue-50 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold text-blue-800 mb-2">Habitat</h3>
                        <p class="text-blue-600">${animal.morphology.habitat}</p>
                    </div>
                </div>

                <!-- Legal Bases -->
                <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14,2 14,8 20,8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                            <polyline points="10,9 9,9 8,9"/>
                        </svg>
                        Dasar Hukum & Regulasi
                    </h2>
                    <div class="space-y-4">
                        ${animal.legalBases.map(legal => `
                            <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                                <h3 class="font-semibold text-gray-800 mb-2">${legal.title}</h3>
                                <p class="text-gray-600 mb-2">üìã ${legal.source}</p>
                                <a href="${legal.link}" target="_blank" rel="noopener noreferrer" class="inline-flex items-center text-blue-600 hover:text-blue-800 transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-1">
                                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                                        <polyline points="15,3 21,3 21,9"/>
                                        <line x1="10" y1="14" x2="21" y2="3"/>
                                    </svg>
                                    Buka Sumber Resmi
                                </a>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <!-- Back Button -->
                <div class="text-center">
                    <a href="dashboard.html?phylum=${encodeURIComponent(phylumName)}" class="inline-flex items-center px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                            <path d="m15 18-6-6 6-6"/>
                        </svg>
                        Kembali ke Daftar ${phylum.name}
                    </a>
                </div>
            `;

            contentDiv.innerHTML = html;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            renderAnimalDetail();
        });
    </script>
    
    <!-- Visitor Counter Script -->
    <script src="visitor-counter.js"></script>
</body>
</html>
