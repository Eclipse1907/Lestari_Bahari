                </a>
                
                <div class="hidden md:flex items-center space-x-6">

                    <a href="contact.html" class="text-white hover:text-blue-300 transition-colors">Kontak</a>

    <!-- Main Content -->
    <main class="pt-24 pb-32">
        <div class="container mx-auto px-6">
            <!-- Back Button -->
            <div class="mb-6">
                <a href="dashboard.html" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                        <path d="m15 18-6-6 6-6"/>
                    </svg>
                    Kembali ke Daftar Filum
                </a>
            </div>

            <!-- Phylum Info -->
            <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                <div class="flex items-center justify-center mb-4">
                    <span id="phylum-icon" class="text-4xl mr-4">ü¶à</span>
                    <div class="text-center">
                        <h2 id="phylum-name" class="text-2xl font-bold text-gray-800">Chondrichthyes</h2>
                        <p id="phylum-description" class="text-gray-600">Hiu & Pari</p>
                        <p id="phylum-count" class="text-sm text-gray-500 mt-1">2 spesies dilindungi</p>
                    </div>
                </div>
            </div>

            <!-- Animals Grid -->
            <div id="animals-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Animals will be loaded here -->
            </div>
        </div>
    </main>

    <script>

                        details: {
                            taxonomy: {

                                phylum: 'Chordata',
                                class: 'Chondrichthyes',

                            },

                    },
                    {

                        name: 'Hiu Mako',
                        latin: 'Isurus oxyrinchus',
                        status: 'Terancam Punah',
                        regulation: 'CITES Appendix II',
                        yearProtected: '2013',
                        location: 'Perairan Sulawesi Utara',
                        image: 'https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=400&h=300&fit=crop',
                        details: {
                            taxonomy: {
                                kingdom: 'Animalia',
                                phylum: 'Chordata',
                                class: 'Chondrichthyes',
                                order: 'Lamniformes',
                                family: 'Lamnidae',
                                genus: 'Isurus',
                                species: 'I. oxyrinchus'
                            },
                            morphology: {
                                description: 'Tubuh ramping dan aerodinamis dengan moncong runcing. Warna biru metalik di bagian atas dan putih di bagian bawah.',
                                characteristics: ['Panjang maksimal 4.5 meter', 'Berat hingga 500 kg', 'Moncong runcing dan aerodinamis', 'Warna biru metalik'],
                                habitat: 'Laut tropis dan subtropis, perairan pelagis'
                            },
                            legalBases: [
                                {
                                    title: 'Peraturan Menteri Kelautan dan Perikanan No. 12 Tahun 2012',
                                    source: 'Kementerian Kelautan dan Perikanan RI'
                                }
                            ]
                        }
                    }
                ]
            },
            'Actinopterygii': {
                name: 'Actinopterygii',
                description: 'Ikan Bertulang Keras',
                icon: 'üêü',
                animals: [
                    {
                        id: 'napoleon',

                        status: 'Terancam Punah',

                        details: {
                            taxonomy: {

                                phylum: 'Chordata',
                                class: 'Actinopterygii',

                            },

                                description: 'Ikan besar dengan kepala besar dan bibir tebal. Warna hijau kebiruan dengan pola garis vertikal.',
                                characteristics: ['Panjang maksimal 2 meter', 'Berat hingga 190 kg', 'Kepala besar dengan bibir tebal', 'Tonjolan kepala pada jantan'],
                                habitat: 'Terumbu karang, perairan dangkal hingga 100 meter'
                            },
                            legalBases: [
                                {
                                    title: 'Peraturan Menteri Kelautan dan Perikanan No. 37 Tahun 2013',
                                    source: 'Kementerian Kelautan dan Perikanan RI'
                                }
                            ]
                        }
                    }
                ]
            },
            'Reptilia': {
                name: 'Reptilia',
                description: 'Penyu',
                icon: 'üê¢',
                animals: [
                    {
                        id: 'penyu-hijau',
                        name: 'Penyu Hijau',
                        latin: 'Chelonia mydas',
                        status: 'Terancam Punah',

                        yearProtected: '1999',

                                species: 'C. mydas'
                            },
                            morphology: {
                                description: 'Karapas berbentuk oval dengan warna hijau keabu-abuan. Plastron berwarna kuning pucat.',
                                characteristics: ['Panjang karapas 80-120 cm', 'Berat 68-190 kg', 'Karapas oval berwarna hijau', 'Plastron kuning pucat'],

                            },
                            legalBases: [
                                {
                                    title: 'Peraturan Pemerintah No. 7 Tahun 1999',
                                    source: 'Pemerintah Republik Indonesia'
                                }
                            ]
                        }
                    }
                ]
            }
        };

        // Get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Load animals for selected phylum
        function loadAnimals() {
            const phylumName = getQueryParam('phylum');
            if (!phylumName || !animalsData[phylumName]) {
                document.getElementById('animals-grid').innerHTML = '<p class="text-center text-gray-600 col-span-full">Filum tidak ditemukan.</p>';
                return;
            }

            const phylum = animalsData[phylumName];
            
            // Update phylum info
            document.getElementById('phylum-icon').textContent = phylum.icon;
            document.getElementById('phylum-name').textContent = phylum.name;
            document.getElementById('phylum-description').textContent = phylum.description;
            document.getElementById('phylum-count').textContent = `${phylum.animals.length} spesies dilindungi`;

            // Render animals
            const grid = document.getElementById('animals-grid');
            grid.innerHTML = phylum.animals.map(animal => {
                const statusColor = animal.status === 'Terancam Punah' ? 'bg-red-500' : 'bg-orange-500';
                
                return `
                    <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-all duration-300 hover:scale-105 cursor-pointer" onclick="showAnimalDetail('${animal.id}', '${phylumName}')">
                        <div class="relative">
                            <img src="${animal.image}" alt="${animal.name}" class="w-full h-48 object-contain bg-gray-50">
                            <div class="absolute top-2 right-2 ${statusColor} text-white px-2 py-1 rounded-full text-xs font-semibold">
                                ${animal.status}
                            </div>
                        </div>
                        <div class="p-6">
                            <h3 class="text-xl font-bold text-gray-800 mb-2">${animal.name}</h3>
                            <p class="text-gray-600 italic mb-3">${animal.latin}</p>
                            <div class="flex flex-wrap gap-2 mb-4">
                                <span class="bg-blue-500 text-white px-3 py-1 rounded-full text-sm font-semibold">
                                    ${animal.regulation}
                                </span>
                            </div>
                            <div class="text-sm text-gray-600">
                                <p><strong>Tahun Ditetapkan:</strong> ${animal.yearProtected}</p>
                                <p><strong>Lokasi:</strong> ${animal.location}</p>
                            </div>
                            <div class="mt-4 text-center">
                                <span class="text-blue-600 font-semibold">Klik untuk detail lengkap ‚Üí</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Show animal detail
        function showAnimalDetail(animalId, phylumName) {
            // Store data in localStorage for detail page
            const animal = animalsData[phylumName].animals.find(a => a.id === animalId);
            if (animal) {
                localStorage.setItem('selectedAnimal', JSON.stringify(animal));
                localStorage.setItem('selectedPhylum', phylumName);
                window.location.href = 'animal-detail-page.html';
            }
        }

        // Load animals when page loads
        document.addEventListener('DOMContentLoaded', loadAnimals);
    </script>
</body>
</html>
